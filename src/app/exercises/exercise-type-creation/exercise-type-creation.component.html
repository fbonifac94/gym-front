<h2 style="margin: auto;" mat-dialog-title>Crear Tipo de Ejercicio</h2>

<div class="loading-overlay" *ngIf="isLoading">
  <div class="overlay-content">
    <mat-spinner></mat-spinner>
  </div>
</div>

<form [formGroup]="exerciseTypeForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre del Tipo de Ejercicio</mat-label>
      <input matInput formControlName="name" placeholder="Ingrese el nombre" />
      <mat-error *ngIf="exerciseTypeFormControl.invalid">{{ getErrorMessage('name') }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close class="custom-cancel-button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="exerciseTypeForm.invalid">Guardar</button>
  </mat-dialog-actions>
</form>
