<div class="login-container">
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="overlay-content">
      <mat-spinner></mat-spinner>
    </div>
  </div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="username" placeholder="ejemplo@correo.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="usernameFormControl.invalid">{{ getErrorMessage('username') }}</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="********">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="passwordFormControl.invalid">{{ getErrorMessage('password') }}</mat-error>
          </mat-form-field>
  
          <button class="widthBtn" mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">Ingresar</button>
        </form>
        
        <div class="extra-options">
          <button mat-button (click)="openPasswordRecoveryDialog()">¿Olvidaste tu contraseña?</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
